<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Restaurant Food Menu</title>
    <link rel="stylesheet" href="gstyle.css">
</head>
<body>
    <div class="menu">
        <div class="heading">
            <h1>Restaurant Food</h1>
            <h3>&mdash;Menu&mdash;</h3>
        </div>
        <div class="food-items">
            <img src="th.jpg">
            <div class="details">
                <div class="details-sub">
                    <h5>Burger</h5>
                    <h5 class="price">$59</h5>
                </div>
                <button>Add to Cart</button>
            </div>
        </div>
        <div class="food-items">
            <img src="th (1).jpg">
            <div class="details">
                <div class="details-sub">
                    <h5>Spaghetti</h5>
                    <h5 class="price">$60</h5>
                </div>
                <button>Add to Cart</button>
            </div>
        </div>
        <div class="food-items">
            <img src="th (2).jpg">
            <div class="details">
                <div class="details-sub">
                    <h5>Macaroni Salad</h5>
                    <h5 class="price">$55</h5>
                </div>
                <button>Add to Cart</button>
            </div>
        </div>
        <div class="food-items">
            <img src="th (3).jpg">
            <div class="details">
                <div class="details-sub">
                    <h5>Milk Tea</h5>
                    <h5 class="price">$50</h5>
                </div>
                <button>Add to Cart</button>
            </div>
        </div>
        <div class="food-items">
            <img src="th (4).jpg">
            <div class="details">
                <div class="details-sub">
                    <h5>Green Tea</h5>
                    <h5 class="price">$40</h5>
                </div>
                <button>Add to Cart</button>
            </div>
        </div>
        <div class="food-items">
            <img src="ilovemilktea.jpg">
            <div class="details">
                <div class="details-sub">
                    <h5> Yogurt Tea | Milk Tea | Fruit Tea</h5>
                    <h5 class="price">$45</h5>
                </div>
                <button>Add to Cart</button>
            </div>
        </div>
        <div class="food-items">
            <img src="pepsi.jpg">
            <div class="details">
                <div class="details-sub">
                    <h5>Sprite</h5>
                    <h5 class="price">$30</h5>
                </div>
                <button>Add to Cart</button>
            </div>
        </div>
        <div class="food-items">
            <img src="coke.jpg">
            <div class="details">
                <div class="details-sub">
                    <h5>Coke</h5>
                    <h5 class="price">$30</h5>
                </div>
                <button>Add to Cart</button>
            </div>
        </div>
        <div class="food-items">
            <img src="sprite.jpg">
            <div class="details">
                <div class="details-sub">
                    <h5>Pepsi</h5>
                    <h5 class="price">$30</h5>
                </div>
                <button>Add to Cart</button>
            </div>
        </div>
    </div>
</body>
</html>
